<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <div class="column-full container header-container">
      <h3 class="header no marg">Code Journal</h3>
    </div>
  </header>
  <div class="container">
    <main>
      <div data-view="entry-form" class="entry-form">
        <form>
          <div class="column-full">
            <h2 class="form-heading">New Entry</h2>
          </div>
          <div class="row height">
            <img src="images/placeholder-image-square.jpg" class="column-half">
            <div class="column-half">
              <div>
                <h3>Title</h3>
                <input type="text" class="column-full" required>
              </div>
              <div>
                <h3>Photo URL</h3>
                <input type="url" class="column-full" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div>
                <h3>Notes</h3>
                <textarea class="column-full" required></textarea>
              </div>
              <div class="row save-button">
                <button>SAVE</button>
              </div>
            </div>
            </form>
          </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
