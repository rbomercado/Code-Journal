<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <div class="column-full container header-container align-items">
      <h3 class="header">Code Journal</h3>
      <nav>
        <a class="white-text entries-link" href="#">Entries</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <main>
      <div data-view="entry-form" class="entry-form active">
        <form id="form">
          <div class="column-full">
            <h2 class="form-heading entry-button">New Entry</h2>
          </div>
          <div class="row height">
            <img src="images/placeholder-image-square.jpg" class="column-half img">
            <div class="column-half">
              <div>
                <h4>Title</h4>
                <input required name="title" id="title" type="text" class="column-full" >
              </div>
              <div>
                <h4>Photo URL</h4>
                <input required name="url" id="imgUrl" type="url" class="column-full photo-Url" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h4>Notes</h4>
              <textarea required name="notes" class="column-full" ></textarea>
            </div>
          </div>
          <div class="row button-row">
            <button type="submit" class=" save-button-style">SAVE</button>
          </div>
        </form>
      </div>
      <div class="entries-form hidden" id="view-entries" data-view="entries">
        <div class="row align-between">
          <h1>Entries</h1>
          <div class="button-row">
            <a href="#" class="new-button new-button-align">NEW</a>
          </div>
        </div>
        <p class="align-text-center no-entries active">
          No entries have been recorded
        </p>
        <ul class="ul-no-bullets ul">
        </ul>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
